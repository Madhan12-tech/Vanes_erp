<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <h4>New Project Entry</h4>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('submit_project') }}">
          <div class="mb-3">
            <label>Project ID</label>
            <input type="text" name="project_id" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Client Name</label>
            <input type="text" name="client_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Project Title</label>
            <input type="text" name="project_title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Status</label>
            <select name="status" class="form-select" required>
              <option value="Ongoing">Ongoing</option>
              <option value="Completed">Completed</option>
              <option value="On Hold">On Hold</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Submit Project</button>
          <a href="{{ url_for('management') }}" class="btn btn-secondary ms-2">Back</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
