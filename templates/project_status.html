<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-dark text-white">
        <h4>Project Status</h4>
      </div>
      <div class="card-body">
        {% if projects %}
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Project ID</th>
                <th>Client Name</th>
                <th>Project Title</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {% for project in projects %}
                <tr>
                  <td>{{ project[0] }}</td>
                  <td>{{ project[1] }}</td>
                  <td>{{ project[2] }}</td>
                  <td>{{ project[3] }}</td>
                  <td>{{ project[4] }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        {% else %}
          <p>No projects found.</p>
        {% endif %}
        <a href="{{ url_for('management') }}" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </div>
</body>
</html>
