<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Module</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center mb-4">Project Module</h3>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">New Projects</h5>
            <p class="card-text">Initiate a new project manually or from enquiry.</p>
            <a href="{{ url_for('new_project') }}" class="btn btn-primary">Create New Project</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Project Status</h5>
            <p class="card-text">View and update status of ongoing projects.</p>
            <a href="{{ url_for('project_status') }}" class="btn btn-secondary">Check Project Status</a>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
