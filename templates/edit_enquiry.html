<!-- edit_enquiry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Enquiry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4">Edit Enquiry - {{ enquiry.enquiry_id }}</h3>
    <form action="{{ url_for('edit_enquiry', enquiry_id=enquiry.enquiry_id) }}" method="POST">
      <div class="mb-3">
        <label>Enquiry Type</label>
        <select name="enquiry_type" class="form-select">
          <option value="Tender" {% if enquiry.enquiry_type == "Tender" %}selected{% endif %}>Tender</option>
          <option value="Enquiry" {% if enquiry.enquiry_type == "Enquiry" %}selected{% endif %}>Enquiry</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Contractor Type</label>
        <select name="contractor_type" class="form-select">
          <option value="Main Contractor" {% if enquiry.contractor_type == "Main Contractor" %}selected{% endif %}>Main Contractor</option>
          <option value="Sub Contractor" {% if enquiry.contractor_type == "Sub Contractor" %}selected{% endif %}>Sub Contractor</option>
          <option value="Other" {% if enquiry.contractor_type == "Other" %}selected{% endif %}>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Client Name</label>
        <input type="text" name="client_name" value="{{ enquiry.client_name }}" class="form-control">
      </div>

      <div class="mb-3">
        <label>Project Title</label>
        <input type="text" name="project_title" value="{{ enquiry.project_title }}" class="form-control">
      </div>

      <div class="mb-3">
        <label>Status</label>
        <select name="status" class="form-select">
          <option value="In Progress" {% if enquiry.status == "In Progress" %}selected{% endif %}>In Progress</option>
          <option value="Awarded" {% if enquiry.status == "Awarded" %}selected{% endif %}>Awarded</option>
          <option value="Lost" {% if enquiry.status == "Lost" %}selected{% endif %}>Lost</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Update</button>
      <a href="{{ url_for('progress_award') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
