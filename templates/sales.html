<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Module</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Sales Module</h2>

    <!-- New Enquiry Button -->
    <div class="text-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newEnquiryModal">
        + New Enquiry
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newEnquiryModal" tabindex="-1" aria-labelledby="newEnquiryModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="enquiryForm">
            <div class="modal-header">
              <h5 class="modal-title" id="newEnquiryModalLabel">New Enquiry</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Enquiry Type</label>
                <select class="form-select" name="enquiry_type" required>
                  <option value="">Select</option>
                  <option value="Tender">Tender</option>
                  <option value="Enquiry">Enquiry</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Contractor Type</label>
                <select class="form-select" name="contractor_type" required>
                  <option value="">Select</option>
                  <option value="Main Contractor">Main Contractor</option>
                  <option value="Sub Contractor">Sub Contractor</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Client Name</label>
                <input type="text" class="form-control" name="client_name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Project Title</label>
                <input type="text" class="form-control" name="project_title" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Submit</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: AJAX form submission -->
  <script>
    document.getElementById('enquiryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch('/submit_enquiry', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        document.getElementById('enquiryForm').reset();
        const modal = bootstrap.Modal.getInstance(document.getElementById('newEnquiryModal'));
        modal.hide();
      })
      .catch(err => {
        alert('Something went wrong!');
      });
    });
  </script>
</body>
</html>
