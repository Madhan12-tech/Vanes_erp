<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales / Design Module</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center mb-4">Sales / Design Module</h3>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">New Enquiry</h5>
            <p class="card-text">Submit new client enquiries.</p>
            <a href="{{ url_for('management') }}#newEnquiryModal" class="btn btn-primary">New Enquiry</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Progress / Award Status</h5>
            <p class="card-text">View the progress and status of enquiries.</p>
            <a href="{{ url_for('progress_award') }}" class="btn btn-success">View Progress</a>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
