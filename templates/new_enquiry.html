<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Enquiry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .modal-header {
      background-color: #007bff;
      color: white;
    }
    .modal-footer {
      justify-content: space-between;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-primary">New Enquiry</h2>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#enquiryModal">+ Add New Enquiry</button>

  <!-- Enquiry Modal -->
  <div class="modal fade" id="enquiryModal" tabindex="-1" aria-labelledby="enquiryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <form id="enquiryForm">
          <div class="modal-header">
            <h5 class="modal-title" id="enquiryModalLabel">New Enquiry Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body row g-3 px-4">
            <div class="col-md-6">
              <label for="enquiry_id" class="form-label">Enquiry ID</label>
              <input type="text" class="form-control" id="enquiry_id" name="enquiry_id" value="{{ enquiry_id }}" readonly>
            </div>

            <div class="col-md-6">
              <label for="enquiry_type" class="form-label">Enquiry Type</label>
              <select class="form-select" id="enquiry_type" name="enquiry_type" required>
                <option selected disabled>Select type</option>
                <option value="Tender">Tender</option>
                <option value="Enquiry">Enquiry</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="contractor_type" class="form-label">Contractor Type</label>
              <select class="form-select" id="contractor_type" name="contractor_type" required>
                <option selected disabled>Select contractor type</option>
                <option value="Main Contractor">Main Contractor</option>
                <option value="Sub Contractor">Sub Contractor</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="owner_name" class="form-label">Owner Name</label>
              <input type="text" class="form-control" id="owner_name" name="owner_name" required>
            </div>

            <div class="col-md-6">
              <label for="contact_number" class="form-label">Contact Number</label>
              <input type="text" class="form-control" id="contact_number" name="contact_number" required>
            </div>

            <div class="col-md-6">
              <label for="due_date" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="due_date" name="due_date" required>
            </div>

            <div class="col-md-12">
              <label for="payment_terms" class="form-label">Payment Terms</label>
              <textarea class="form-control" id="payment_terms" name="payment_terms" rows="2" required></textarea>
            </div>

            <div class="col-md-12">
              <label for="attachments" class="form-label">File Upload</label>
              <input type="file" class="form-control" id="attachments" name="attachments">
            </div>
          </div>
          <div class="modal-footer px-4">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-success">Submit Enquiry</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<script>
  $(document).ready(function () {
    $('#enquiryForm').on('submit', function (e) {
      e.preventDefault();
      let formData = new FormData(this);

      $.ajax({
        type: 'POST',
        url: '/new_enquiry',
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
          alert('Enquiry submitted successfully!');
          $('#enquiryModal').modal('hide');
          location.reload();
        },
        error: function () {
          alert('Submission failed!');
        }
      });
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
