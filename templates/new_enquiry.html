<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Enquiry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-box {
      border: 2px solid #0d6efd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f0f8ff;
    }
    .section-box h5 {
      color: #0d6efd;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4 text-primary">New Enquiry</h2>
  <form method="POST">

    <!-- Enquiry ID -->
    <div class="section-box">
      <h5>Enquiry ID</h5>
      <input type="text" class="form-control" name="enquiry_id" value="{{ enquiry_id }}" readonly>
    </div>

    <!-- Owner Details -->
    <div class="section-box">
      <h5>Owner Details</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Owner Name</label>
          <input type="text" name="owner_name" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Contractor Type</label>
          <select name="contractor_type" class="form-select" required>
            <option value="">-- Select --</option>
            <option>Main Contractor</option>
            <option>Sub Contractor</option>
            <option>Other</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Contact Details -->
    <div class="section-box">
      <h5>Contact Details</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control">
        </div>
      </div>
    </div>

    <!-- Enquiry Type -->
    <div class="section-box">
      <h5>Enquiry Details</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Enquiry Type</label>
          <select name="enquiry_type" class="form-select" required>
            <option value="">-- Select --</option>
            <option>Tender</option>
            <option>Enquiry</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Reference Number</label>
          <input type="text" name="reference_no" class="form-control">
        </div>
      </div>
    </div>

    <!-- Dates -->
    <div class="section-box">
      <h5>Dates</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Enquiry Date</label>
          <input type="date" name="enquiry_date" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Due Date</label>
          <input type="date" name="due_date" class="form-control">
        </div>
      </div>
    </div>

    <!-- Payment Terms -->
    <div class="section-box">
      <h5>Payment Terms</h5>
      <textarea name="payment_terms" class="form-control" rows="3"></textarea>
    </div>

    <!-- File Upload -->
    <div class="section-box">
      <h5>Upload Files</h5>
      <input type="file" class="form-control" name="file">
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </form>
</div>
</body>
</html>
