<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Enquiry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>New Enquiry Form</h2>
    <form id="enquiryForm">
      <div class="mb-3">
        <label>Enquiry ID</label>
        <input type="text" class="form-control" id="enquiry_id" name="enquiry_id" readonly>
      </div>
      <div class="mb-3">
        <label>Enquiry Type</label>
        <select class="form-select" name="enquiry_type" required>
          <option value="Tender">Tender</option>
          <option value="Enquiry">Enquiry</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Contractor Type</label>
        <select class="form-select" name="contractor_type" required>
          <option value="Main Contractor">Main Contractor</option>
          <option value="Sub Contractor">Sub Contractor</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Client Name</label>
        <input type="text" class="form-control" name="client_name" required>
      </div>
      <div class="mb-3">
        <label>Project Title</label>
        <input type="text" class="form-control" name="project_title" required>
      </div>
      <button type="submit" class="btn btn-success">Submit Enquiry</button>
    </form>
  </div>

  <script>
    // Auto fetch enquiry ID
    fetch("/get_enquiry_id")
      .then(res => res.json())
      .then(data => {
        document.getElementById("enquiry_id").value = data.enquiry_id;
      });

    // AJAX submit
    document.getElementById("enquiryForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("/submit_enquiry", {
        method: "POST",
        body: formData
      }).then(res => res.json())
        .then(data => {
          alert(data.message);
          window.location.href = "/management";
        });
    });
  </script>
</body>
</html>
