<!DOCTYPE html>
<html>
<head>
    <title>Vendor List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h2>Registered Vendors</h2>
<table border="1" cellpadding="10">
    <thead>
        <tr>
            <th>ID</th>
            <th>Vendor ID</th>
            <th>Company Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>GSTIN</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for v in vendors %}
        <tr>
            <td>{{ v[0] }}</td>
            <td>{{ v[1] }}</td>
            <td>{{ v[2] }}</td>
            <td>{{ v[6] }}</td>
            <td>{{ v[4] }}</td>
            <td>{{ v[7] }}</td>
            <td>
                <a href="/edit/{{ v[0] }}">Edit</a> |
                <a href="/delete/{{ v[0] }}" onclick="return confirm('Delete this vendor?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
