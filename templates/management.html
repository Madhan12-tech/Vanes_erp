<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Management Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

  <div class="container py-4">
    <h2 class="mb-4">Management Dashboard</h2>

    <div class="row row-cols-1 row-cols-md-2 g-3">
      <div class="col">
        <button id="newEnquiryBtn" class="btn btn-primary w-100">➕ New Enquiry</button>
      </div>
      <div class="col">
        <a href="/progress-award" class="btn btn-outline-secondary w-100">📊 Progress / Award Status</a>
      </div>
      <div class="col">
        <a href="/new-project" class="btn btn-outline-success w-100">🏗️ New Project</a>
      </div>
      <div class="col">
        <a href="/dc-invoice" class="btn btn-outline-info w-100">🧾 DC / Invoice</a>
      </div>
      <div class="col">
        <a href="/mrs-sheet" class="btn btn-outline-warning w-100">📋 MRS Sheet</a>
      </div>
      <div class="col">
        <a href="/consolidated-report" class="btn btn-outline-dark w-100">📈 Consolidated Report</a>
      </div>
      <div class="col">
        <a href="/employee-production" class="btn btn-outline-primary w-100">👨‍🏭 Employee Production</a>
      </div>
      <div class="col">
        <a href="/raw-coils" class="btn btn-outline-secondary w-100">🌀 Raw Coils</a>
      </div>
      <div class="col">
        <a href="/raw-bolts" class="btn btn-outline-success w-100">🔩 Raw Bolts</a>
      </div>
      <div class="col">
        <a href="/raw-gaskets" class="btn btn-outline-info w-100">🧰 Raw Gaskets</a>
      </div>
      <div class="col">
        <a href="/raw-reports" class="btn btn-outline-warning w-100">📚 Raw Material Reports</a>
      </div>
    </div>
  </div>

  <!-- New Enquiry Modal -->
  <div class="modal fade" id="newEnquiryModal" tabindex="-1" aria-labelledby="newEnquiryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newEnquiryModalLabel">📝 New Enquiry Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="newEnquiryContent">
          <!-- Enquiry form will load here via AJAX -->
          <div class="text-center p-4">Loading form...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#newEnquiryBtn').click(function () {
        $.get('/new-enquiry', function (data) {
          $('#newEnquiryContent').html(data);
          const modal = new bootstrap.Modal(document.getElementById('newEnquiryModal'));
          modal.show();
        });
      });
    });
  </script>

</body>
</html>
