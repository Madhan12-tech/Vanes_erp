<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Management - Vanes ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card:hover {
      background-color: #f8f9fa;
      cursor: pointer;
    }
    .card-title {
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Management Panel</h2>

    <div class="row">
      <!-- Sales -->
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title text-primary">Sales</h5>
            <div class="list-group list-group-flush">
              <a href="#" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#newEnquiryModal">New Enquiry</a>
              <a href="{{ url_for('progress_award') }}" class="list-group-item list-group-item-action">Progress / Award Status</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Production -->
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title text-success">Production</h5>
            <p class="text-muted">Coming Soon...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Add other sections like Accounts, Employee, etc. later -->
  </div>

  <!-- New Enquiry Modal -->
  <div class="modal fade" id="newEnquiryModal" tabindex="-1" aria-labelledby="newEnquiryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="newEnquiryModalLabel">New Enquiry</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="enquiryForm">
            <div class="mb-3">
              <label for="enquiry_id" class="form-label">Enquiry ID</label>
              <input type="text" class="form-control" id="enquiry_id" name="enquiry_id" readonly>
            </div>
            <div class="mb-3">
              <label for="enquiry_type" class="form-label">Enquiry Type</label>
              <select class="form-select" name="enquiry_type" required>
                <option value="" selected disabled>Select</option>
                <option value="Tender">Tender</option>
                <option value="Enquiry">Enquiry</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="contractor_type" class="form-label">Contractor Type</label>
              <select class="form-select" name="contractor_type" required>
                <option value="" selected disabled>Select</option>
                <option value="Main Contractor">Main Contractor</option>
                <option value="Sub Contractor">Sub Contractor</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Client Name</label>
              <input type="text" class="form-control" name="client_name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Project Title</label>
              <input type="text" class="form-control" name="project_title" required>
            </div>
            <button type="submit" class="btn btn-success">Submit Enquiry</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch auto-generated enquiry ID
    document.addEventListener("DOMContentLoaded", () => {
      const enquiryInput = document.getElementById("enquiry_id");
      document.getElementById("newEnquiryModal").addEventListener("shown.bs.modal", () => {
        fetch("/get_enquiry_id")
          .then(res => res.json())
          .then(data => {
            enquiryInput.value = data.enquiry_id;
          });
      });
    });

    // Submit enquiry form via AJAX
    document.getElementById("enquiryForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("/submit_enquiry", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        document.getElementById("enquiryForm").reset();
        bootstrap.Modal.getInstance(document.getElementById("newEnquiryModal")).hide();
        location.reload(); // Optional: Refresh to show new entry in progress/award
      });
    });
  </script>
</body>
</html>
