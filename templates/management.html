<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4 text-center">Management Panel</h3>
    <div class="list-group">
      <h5 class="mb-2">Sales</h5>
      <a href="#" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#newEnquiryModal">New Enquiry</a>
      <a href="{{ url_for('progress_award') }}" class="list-group-item list-group-item-action">Progress / Award Status</a>

      <h5 class="mt-4 mb-2">Production</h5>
      <a href="{{ url_for('new_project') }}" class="list-group-item list-group-item-action">New Project</a>
      <a href="{{ url_for('project_status') }}" class="list-group-item list-group-item-action">Project Status</a>

      <h5 class="mt-4 mb-2">Accounts</h5>
      <a href="{{ url_for('accounts') }}" class="list-group-item list-group-item-action">DC / Invoice</a>
      <a href="#" class="list-group-item list-group-item-action">MRS Sheet</a>
      <a href="#" class="list-group-item list-group-item-action">Consolidated Reports</a>

      <h5 class="mt-4 mb-2">Employee</h5>
      <a href="#" class="list-group-item list-group-item-action">Production</a>
      <a href="#" class="list-group-item list-group-item-action">Raw Materials</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="newEnquiryModal" tabindex="-1" aria-labelledby="newEnquiryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Enquiry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="enquiryFormContainer">
          <!-- AJAX form loads here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $('#newEnquiryModal').on('show.bs.modal', function () {
      $.get('/new_enquiry_form', function (data) {
        $('#enquiryFormContainer').html(data);
      });
    });
  </script>
</body>
</html>
