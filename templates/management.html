<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Management Module</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .module-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 100vh;
    }

    .sidebar {
      background-color: #f8f9fa;
      padding: 1rem;
      border-right: 1px solid #ddd;
    }

    .sidebar h5 {
      margin-bottom: 1rem;
    }

    .sidebar .nav-link {
      margin-bottom: 0.5rem;
    }

    .content {
      padding: 2rem;
    }

    .nested-links {
      margin-left: 1rem;
    }

    .nested-links .nav-link {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="module-container">
    <div class="sidebar">
      <h5>Management</h5>
      <a class="nav-link fw-bold" href="#">Sales</a>
      <div class="nested-links">
        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#newEnquiryModal">New Enquiry</a>
        <a class="nav-link" href="{{ url_for('progress_award') }}">Progress / Award Status</a>
      </div>
      <a class="nav-link fw-bold" href="{{ url_for('production') }}">Production</a>
      <a class="nav-link fw-bold" href="{{ url_for('accounts') }}">Accounts</a>
      <a class="nav-link fw-bold" href="{{ url_for('employee_production') }}">Employee</a>
    </div>
    <div class="content">
      <h2>Welcome to Management Dashboard</h2>
      <p>Select a module from the left sidebar to continue.</p>
    </div>
  </div>

  <!-- New Enquiry Modal -->
  <div class="modal fade" id="newEnquiryModal" tabindex="-1" aria-labelledby="newEnquiryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newEnquiryModalLabel">New Enquiry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="enquiryFormContainer">
          <!-- AJAX-loaded content will appear here -->
          <p class="text-center text-muted">Loading form...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const enquiryModal = document.getElementById('newEnquiryModal');
      enquiryModal.addEventListener('show.bs.modal', function () {
        fetch('/new-enquiry')
          .then(response => response.text())
          .then(html => {
            document.getElementById('enquiryFormContainer').innerHTML = html;
          })
          .catch(err => {
            document.getElementById('enquiryFormContainer').innerHTML = '<p class="text-danger">Failed to load form.</p>';
          });
      });
    });
  </script>
</body>
</html>
