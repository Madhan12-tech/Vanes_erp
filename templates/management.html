<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Management</h2>

    <!-- New Enquiry Button -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#enquiryModal" id="openEnquiryModal">
      + New Enquiry
    </button>

    <!-- Enquiry Modal -->
    <div class="modal fade" id="enquiryModal" tabindex="-1" aria-labelledby="enquiryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="enquiryForm">
            <div class="modal-header">
              <h5 class="modal-title">New Enquiry</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label>Enquiry ID</label>
                <input type="text" class="form-control" name="enquiry_id" id="enquiry_id" readonly>
              </div>
              <div class="mb-3">
                <label>Enquiry Type</label>
                <select class="form-control" name="enquiry_type">
                  <option value="Tender">Tender</option>
                  <option value="Enquiry">Enquiry</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Contractor Type</label>
                <select class="form-control" name="contractor_type">
                  <option value="Main Contractor">Main Contractor</option>
                  <option value="Sub Contractor">Sub Contractor</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Submit</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (needed for modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Load enquiry ID when modal opens
      $('#openEnquiryModal').click(function () {
        $.get('/get_enquiry_id', function (data) {
          $('#enquiry_id').val(data.enquiry_id);
        });
      });

      // Submit form via AJAX
      $('#enquiryForm').submit(function (e) {
        e.preventDefault();
        $.post('/submit_enquiry', $(this).serialize(), function (res) {
          alert(res.message);
          $('#enquiryModal').modal('hide');
        });
      });
    </script>
  </div>
</body>
</html>
