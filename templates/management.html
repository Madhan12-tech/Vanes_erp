<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .card {
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .modal .form-control {
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">Management</h2>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#enquiryModal" id="openEnquiryModal">
        + New Enquiry
      </button>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <a href="/progress-award" class="text-decoration-none text-dark">
          <div class="card p-4 text-center bg-white">
            <h5>Progress / Award Status</h5>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/new-project" class="text-decoration-none text-dark">
          <div class="card p-4 text-center bg-white">
            <h5>New Project</h5>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/dc-invoice" class="text-decoration-none text-dark">
          <div class="card p-4 text-center bg-white">
            <h5>DC / Invoice</h5>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/mrs-sheet" class="text-decoration-none text-dark">
          <div class="card p-4 text-center bg-white">
            <h5>MRS Sheet</h5>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/consolidated-report" class="text-decoration-none text-dark">
          <div class="card p-4 text-center bg-white">
            <h5>Consolidated Reports</h5>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/employee-production" class="text-decoration-none text-dark">
          <div class="card p-4 text-center bg-white">
            <h5>Employee Production</h5>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="enquiryModal" tabindex="-1" aria-labelledby="enquiryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="enquiryForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Enquiry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="enquiry_id" class="form-label">Enquiry ID</label>
            <input type="text" class="form-control" id="enquiry_id" name="enquiry_id" readonly>
          </div>
          <div class="mb-3">
            <label for="enquiry_type" class="form-label">Enquiry Type</label>
            <select class="form-select" id="enquiry_type" name="enquiry_type" required>
              <option value="Tender">Tender</option>
              <option value="Enquiry">Enquiry</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="contractor_type" class="form-label">Contractor Type</label>
            <select class="form-select" id="contractor_type" name="contractor_type" required>
              <option value="Main Contractor">Main Contractor</option>
              <option value="Sub Contractor">Sub Contractor</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Load enquiry ID when modal opens
    $('#openEnquiryModal').on('click', function () {
      $.get('/get_enquiry_id', function (data) {
        $('#enquiry_id').val(data.enquiry_id);
      });
    });

    // Submit enquiry via AJAX
    $('#enquiryForm').on('submit', function (e) {
      e.preventDefault();
      $.post('/submit_enquiry', $(this).serialize(), function (res) {
        alert(res.message);
        $('#enquiryModal').modal('hide');
      });
    });
  </script>
</body>
</html>
