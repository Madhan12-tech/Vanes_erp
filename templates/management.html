<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Management</h2>

    <div class="accordion mt-4" id="managementAccordion">
      <!-- Sales Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="salesHeading">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#salesCollapse">
            Sales
          </button>
        </h2>
        <div id="salesCollapse" class="accordion-collapse collapse show" data-bs-parent="#managementAccordion">
          <div class="accordion-body">
            <a href="{{ url_for('new_enquiry_modal') }}" class="btn btn-primary me-2">New Enquiry</a>
            <a href="{{ url_for('progress_award') }}" class="btn btn-secondary">Progress / Award Status</a>
          </div>
        </div>
      </div>

      <!-- Add more sections like Production, Accounts, etc. later -->
    </div>

    <div class="mt-4">
      <a href="{{ url_for('dashboard') }}" class="btn btn-link">Back to Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
