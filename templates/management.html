<!-- management.html (updated with New Enquiry modal and AJAX loading) --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar { background-color: #212529; min-height: 100vh; color: white; padding: 1rem; }
    .sidebar a { color: white; text-decoration: none; display: block; margin-bottom: 0.5rem; }
    .sidebar a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<div class="d-flex">
  <div class="sidebar">
    <h5 class="mb-3">Management</h5>
    <a href="#" data-bs-toggle="modal" data-bs-target="#newEnquiryModal">Sales - New Enquiry</a>
    <a href="/progress-award">Sales - Progress / Award</a>
    <a href="/new-project">Production - New Project</a>
    <a href="/dc-invoice">Accounts - DC / Invoice</a>
    <a href="/mrs-sheet">Accounts - MRS Sheet</a>
    <a href="/consolidated-report">Accounts - Consolidated Reports</a>
    <a href="/employee-production">Employee - Production</a>
    <a href="/raw-coils">Coils</a>
    <a href="/raw-bolts">Bolts</a>
    <a href="/raw-gaskets">Gaskets</a>
    <a href="/raw-reports">Raw Material Reports</a>
  </div>
  <div class="flex-grow-1 p-3">
    <h4>Dashboard</h4>
    <p>Select a module from the sidebar.</p>
  </div>
</div><!-- New Enquiry Modal --><div class="modal fade" id="newEnquiryModal" tabindex="-1" aria-labelledby="newEnquiryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Enquiry</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="newEnquiryFormBody">
        <div class="text-center">Loading...</div>
      </div>
    </div>
  </div>
</div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script>
document.addEventListener("DOMContentLoaded", function () {
  const modal = document.getElementById('newEnquiryModal');
  modal.addEventListener('show.bs.modal', function () {
    fetch('/new-enquiry')
      .then(response => response.text())
      .then(html => {
        document.getElementById('newEnquiryFormBody').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('newEnquiryFormBody').innerHTML = "<p class='text-danger'>Failed to load form.</p>";
        console.error('Error loading form:', error);
      });
  });
});
</script></body>
</html>
