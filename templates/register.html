<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-header {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .section-body {
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      display: none;
      border-radius: 5px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4">Vendor Registration</h3>

    <form method="POST">
      <!-- Vendor Details -->
      <div class="section-header" data-bs-toggle="collapse" data-bs-target="#vendorDetails">Vendor Details</div>
      <div id="vendorDetails" class="section-body collapse show">
        <div class="row mb-3">
          <div class="col-md-4"><label class="form-label">Vendor ID</label><input type="text" name="vendor_id" class="form-control" required></div>
          <div class="col-md-4"><label class="form-label">Company Name</label><input type="text" name="company_name" class="form-control" required></div>
          <div class="col-md-4"><label class="form-label">Company Address</label><input type="text" name="company_address" class="form-control" required></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><label class="form-label">Office Mobile</label><input type="text" name="office_mobile" class="form-control"></div>
          <div class="col-md-4"><label class="form-label">Office Telephone</label><input type="text" name="office_telephone" class="form-control"></div>
          <div class="col-md-4"><label class="form-label">Email</label><input type="email" name="email" class="form-control"></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><label class="form-label">GSTIN</label><input type="text" name="gstin" class="form-control"></div>
          <div class="col-md-4"><label class="form-label">PAN</label><input type="text" name="pan" class="form-control"></div>
          <div class="col-md-4"><label class="form-label">TAN</label><input type="text" name="tan" class="form-control"></div>
        </div>
      </div>

      <!-- Communication Details -->
      <div class="section-header" data-bs-toggle="collapse" data-bs-target="#communicationDetails">Communication Details</div>
      <div id="communicationDetails" class="section-body collapse">
        <div id="commRows">
          <div class="row mb-3 comm-row">
            <div class="col-md-3"><input name="contact_name[]" class="form-control" placeholder="Name" required></div>
            <div class="col-md-3"><input name="contact_dept[]" class="form-control" placeholder="Department"></div>
            <div class="col-md-3"><input name="contact_desg[]" class="form-control" placeholder="Designation"></div>
            <div class="col-md-3"><input name="contact_mob[]" class="form-control" placeholder="Mobile"></div>
          </div>
        </div>
        <button type="button" class="btn btn-secondary btn-sm" onclick="addRow()">+ Add Row</button>
      </div>

      <!-- Bank Details -->
      <div class="section-header" data-bs-toggle="collapse" data-bs-target="#bankDetails">Bank Details</div>
      <div id="bankDetails" class="section-body collapse">
        <div class="row mb-3">
          <div class="col-md-4"><label class="form-label">Beneficiary Name</label><input type="text" name="ben_name" class="form-control"></div>
          <div class="col-md-4"><label class="form-label">Account Number</label><input type="text" name="ben_ac" class="form-control"></div>
          <div class="col-md-4"><label class="form-label">Account Type</label><input type="text" name="ac_type" class="form-control"></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><label class="form-label">Bank Name</label><input type="text" name="bank_name" class="form-control"></div>
          <div class="col-md-4"><label class="form-label">IFSC Code</label><input type="text" name="ifsc" class="form-control"></div>
          <div class="col-md-4"><label class="form-label">MICR Code</label><input type="text" name="micr" class="form-control"></div>
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Register Vendor</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addRow() {
      const newRow = document.querySelector('.comm-row').cloneNode(true);
      newRow.querySelectorAll('input').forEach(input => input.value = '');
      document.getElementById('commRows').appendChild(newRow);
    }
  </script>
</body>
</html>
