<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .collapsible {
            cursor: pointer;
            padding: 10px;
            border: none;
            text-align: left;
            outline: none;
            font-weight: bold;
            background-color: #e2e6ea;
            width: 100%;
        }
        .content {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body class="container py-4">
    <h2 class="mb-4">Vendor Registration Form</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}<form method="POST">
    <div class="mb-3">
        <label class="form-label">Vendor ID</label>
        <input type="text" name="vendor_id" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Company Name</label>
        <input type="text" name="company_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Company Address</label>
        <textarea name="company_address" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Office Mobile</label>
        <input type="text" name="office_mobile" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Office Telephone</label>
        <input type="text" name="office_telephone" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">GSTIN</label>
        <input type="text" name="gstin" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">PAN</label>
        <input type="text" name="pan" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">TAN</label>
        <input type="text" name="tan" class="form-control">
    </div>

    <!-- Communication Details -->
    <button type="button" class="collapsible">Communication Details</button>
    <div class="content">
        <div id="comm-container">
            <div class="row mb-3 comm-row">
                <div class="col">
                    <input type="text" name="name1[]" placeholder="Name" class="form-control">
                </div>
                <div class="col">
                    <input type="text" name="dept1[]" placeholder="Department" class="form-control">
                </div>
                <div class="col">
                    <input type="text" name="desg1[]" placeholder="Designation" class="form-control">
                </div>
                <div class="col">
                    <input type="text" name="mob1[]" placeholder="Mobile" class="form-control">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-sm btn-secondary" onclick="addRow()">+ Add Contact</button>
    </div>

    <!-- Bank Details -->
    <button type="button" class="collapsible mt-4">Bank Details</button>
    <div class="content">
        <div class="mb-3">
            <label class="form-label">Beneficiary Name</label>
            <input type="text" name="ben_name" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Account Number</label>
            <input type="text" name="ben_ac" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Account Type</label>
            <input type="text" name="ac_type" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Bank Name</label>
            <input type="text" name="bank_name" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">IFSC</label>
            <input type="text" name="ifsc" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">MICR</label>
            <input type="text" name="micr" class="form-control">
        </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>

<script>
    // Collapsible toggle logic
    const coll = document.getElementsByClassName("collapsible");
    for (let i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            const content = this.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        });
    }

    // Add communication row
    function addRow() {
        const row = document.createElement('div');
        row.className = 'row mb-3 comm-row';
        row.innerHTML = `
            <div class="col">
                <input type="text" name="name1[]" placeholder="Name" class="form-control">
            </div>
            <div class="col">
                <input type="text" name="dept1[]" placeholder="Department" class="form-control">
            </div>
            <div class="col">
                <input type="text" name="desg1[]" placeholder="Designation" class="form-control">
            </div>
            <div class="col">
                <input type="text" name="mob1[]" placeholder="Mobile" class="form-control">
            </div>
        `;
        document.getElementById("comm-container").appendChild(row);
    }
</script>

</body>
</html>
