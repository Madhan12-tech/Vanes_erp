<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .collapse-header {
      cursor: pointer;
      background-color: #f8f9fa;
      padding: 10px;
      font-weight: bold;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4 mb-5">
    <h3 class="text-center mb-4">New Vendor Registration</h3>
    <form method="POST" action="/register">
      
      <!-- Vendor Details -->
      <div class="collapse-header" data-bs-toggle="collapse" data-bs-target="#vendorDetails">
        Vendor Details
      </div>
      <div class="collapse show" id="vendorDetails">
        <div class="row p-3 border bg-white">
          <div class="col-md-4 mb-3">
            <label>Vendor ID</label>
            <input type="text" class="form-control" name="vendor_id" required>
          </div>
          <div class="col-md-4 mb-3">
            <label>Company Name</label>
            <input type="text" class="form-control" name="company_name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label>Company Address</label>
            <input type="text" class="form-control" name="company_address" required>
          </div>
          <div class="col-md-4 mb-3">
            <label>Office Mobile</label>
            <input type="text" class="form-control" name="office_mobile">
          </div>
          <div class="col-md-4 mb-3">
            <label>Office Telephone</label>
            <input type="text" class="form-control" name="office_telephone">
          </div>
          <div class="col-md-4 mb-3">
            <label>Email</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="col-md-4 mb-3">
            <label>GSTIN</label>
            <input type="text" class="form-control" name="gstin">
          </div>
          <div class="col-md-4 mb-3">
            <label>PAN</label>
            <input type="text" class="form-control" name="pan">
          </div>
          <div class="col-md-4 mb-3">
            <label>TAN</label>
            <input type="text" class="form-control" name="tan">
          </div>
        </div>
      </div>

      <!-- Communication Details -->
      <div class="collapse-header" data-bs-toggle="collapse" data-bs-target="#commDetails">
        Communication Details
      </div>
      <div class="collapse show" id="commDetails">
        <div class="p-3 border bg-white">
          <table class="table table-bordered" id="commTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Dept</th>
                <th>Designation</th>
                <th>Mobile</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="commBody">
              <tr>
                <td><input type="text" name="contact_name[]" class="form-control"></td>
                <td><input type="text" name="contact_dept[]" class="form-control"></td>
                <td><input type="text" name="contact_desg[]" class="form-control"></td>
                <td><input type="text" name="contact_mob[]" class="form-control"></td>
                <td><button type="button" class="btn btn-danger btn-sm removeRow">X</button></td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-secondary" id="addRow">+ Add Row</button>
        </div>
      </div>

      <!-- Bank Details -->
      <div class="collapse-header" data-bs-toggle="collapse" data-bs-target="#bankDetails">
        Bank Details
      </div>
      <div class="collapse show" id="bankDetails">
        <div class="row p-3 border bg-white">
          <div class="col-md-4 mb-3">
            <label>Beneficiary Name</label>
            <input type="text" class="form-control" name="ben_name">
          </div>
          <div class="col-md-4 mb-3">
            <label>Beneficiary A/C</label>
            <input type="text" class="form-control" name="ben_ac">
          </div>
          <div class="col-md-4 mb-3">
            <label>A/C Type</label>
            <input type="text" class="form-control" name="ac_type">
          </div>
          <div class="col-md-4 mb-3">
            <label>Bank Name</label>
            <input type="text" class="form-control" name="bank_name">
          </div>
          <div class="col-md-4 mb-3">
            <label>IFSC</label>
            <input type="text" class="form-control" name="ifsc">
          </div>
          <div class="col-md-4 mb-3">
            <label>MICR</label>
            <input type="text" class="form-control" name="micr">
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary">Register Vendor</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('addRow').addEventListener('click', function () {
      const row = `<tr>
        <td><input type="text" name="contact_name[]" class="form-control"></td>
        <td><input type="text" name="contact_dept[]" class="form-control"></td>
        <td><input type="text" name="contact_desg[]" class="form-control"></td>
        <td><input type="text" name="contact_mob[]" class="form-control"></td>
        <td><button type="button" class="btn btn-danger btn-sm removeRow">X</button></td>
      </tr>`;
      document.getElementById('commBody').insertAdjacentHTML('beforeend', row);
    });

    document.addEventListener('click', function (e) {
      if (e.target && e.target.classList.contains('removeRow')) {
        e.target.closest('tr').remove();
      }
    });
  </script>
</body>
</html>
