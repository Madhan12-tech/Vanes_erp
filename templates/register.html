<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4">Vendor Registration</h2>
  <form method="POST">
    <!-- Vendor Details -->
    <div class="mb-3">
      <label class="form-label">Vendor ID</label>
      <input type="text" name="vendor_id" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Company Name</label>
      <input type="text" name="company_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Company Address</label>
      <input type="text" name="company_address" class="form-control" required>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Office Mobile</label>
        <input type="text" name="office_mobile" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Office Telephone</label>
        <input type="text" name="office_telephone" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">GSTIN</label>
        <input type="text" name="gstin" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">PAN</label>
        <input type="text" name="pan" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">TAN</label>
        <input type="text" name="tan" class="form-control">
      </div>
    </div><!-- Communication Details (Collapsible) -->
<p>
  <a class="btn btn-outline-primary" data-bs-toggle="collapse" href="#communication-section" role="button">
    Communication Details
  </a>
</p>
<div class="collapse" id="communication-section">
  <h5 class="mt-3">Contact Persons</h5>
  <div id="comm-rows">
    <div class="row mb-2 align-items-center comm-row">
      <div class="col"><input type="text" name="contact_name[]" placeholder="Name" class="form-control"></div>
      <div class="col"><input type="text" name="contact_dept[]" placeholder="Department" class="form-control"></div>
      <div class="col"><input type="text" name="contact_desg[]" placeholder="Designation" class="form-control"></div>
      <div class="col"><input type="text" name="contact_mob[]" placeholder="Mobile" class="form-control"></div>
      <div class="col-auto">
        <button type="button" class="btn btn-danger btn-sm" onclick="removeCommRow(this)">−</button>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-sm btn-primary mt-2" onclick="addCommRow()">+ Add Contact</button>
</div>

<!-- Bank Details (Collapsible) -->
<p class="mt-4">
  <a class="btn btn-outline-success" data-bs-toggle="collapse" href="#bank-section" role="button">
    Bank Details
  </a>
</p>
<div class="collapse" id="bank-section">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Beneficiary Name</label>
      <input type="text" name="ben_name" class="form-control">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Account Number</label>
      <input type="text" name="ben_ac" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Account Type</label>
      <input type="text" name="ac_type" class="form-control">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Bank Name</label>
      <input type="text" name="bank_name" class="form-control">
    </div>
    <div class="col-md-2 mb-3">
      <label class="form-label">IFSC</label>
      <input type="text" name="ifsc" class="form-control">
    </div>
    <div class="col-md-2 mb-3">
      <label class="form-label">MICR</label>
      <input type="text" name="micr" class="form-control">
    </div>
  </div>
</div>

<button type="submit" class="btn btn-success mt-3">Submit</button>

  </form>
</div><script>
function addCommRow() {
  const row = document.createElement('div');
  row.className = 'row mb-2 align-items-center comm-row';
  row.innerHTML = `
    <div class="col"><input type="text" name="contact_name[]" placeholder="Name" class="form-control"></div>
    <div class="col"><input type="text" name="contact_dept[]" placeholder="Department" class="form-control"></div>
    <div class="col"><input type="text" name="contact_desg[]" placeholder="Designation" class="form-control"></div>
    <div class="col"><input type="text" name="contact_mob[]" placeholder="Mobile" class="form-control"></div>
    <div class="col-auto">
      <button type="button" class="btn btn-danger btn-sm" onclick="removeCommRow(this)">−</button>
    </div>
  `;
  document.getElementById('comm-rows').appendChild(row);
}
function removeCommRow(button) {
  button.closest('.comm-row').remove();
}
</script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
