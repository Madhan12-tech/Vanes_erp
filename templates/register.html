<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vendor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-toggle {
      cursor: pointer;
      font-weight: bold;
      color: #0056b3;
    }
    .card-header {
      background-color: #f0f0f0;
    }
    .btn-outline-primary, .btn-outline-success {
      width: 100%;
      text-align: left;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <h3 class="mb-4">New Vendor Registration</h3>
  <form method="POST">
    
    <!-- Vendor Details Section -->
    <p><a class="btn btn-outline-primary" data-bs-toggle="collapse" href="#vendor-section" role="button">Vendor Details</a></p>
    <div class="collapse show" id="vendor-section">
      <div class="card card-body mb-3">
        <div class="row mb-2">
          <div class="col-md-6"><label class="form-label">Vendor ID</label><input type="text" name="vendor_id" class="form-control" required></div>
          <div class="col-md-6"><label class="form-label">Company Name</label><input type="text" name="company_name" class="form-control" required></div>
        </div>
        <div class="mb-2"><label class="form-label">Company Address</label><input type="text" name="company_address" class="form-control" required></div>
        <div class="row mb-2">
          <div class="col-md-6"><label class="form-label">Office Mobile</label><input type="text" name="office_mobile" class="form-control"></div>
          <div class="col-md-6"><label class="form-label">Office Telephone</label><input type="text" name="office_telephone" class="form-control"></div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6"><label class="form-label">Email</label><input type="email" name="email" class="form-control"></div>
          <div class="col-md-6"><label class="form-label">GSTIN</label><input type="text" name="gstin" class="form-control"></div>
        </div>
        <div class="row">
          <div class="col-md-6"><label class="form-label">PAN</label><input type="text" name="pan" class="form-control"></div>
          <div class="col-md-6"><label class="form-label">TAN</label><input type="text" name="tan" class="form-control"></div>
        </div>
      </div>
    </div>

    <!-- Communication Details Section -->
    <p><a class="btn btn-outline-primary" data-bs-toggle="collapse" href="#comm-section" role="button">Communication Details</a></p>
    <div class="collapse" id="comm-section">
      <div class="card card-body mb-3">
        <div id="comm-rows">
          <div class="row mb-2 align-items-center comm-row">
            <div class="col"><input type="text" name="contact_name[]" placeholder="Name" class="form-control"></div>
            <div class="col"><input type="text" name="contact_dept[]" placeholder="Department" class="form-control"></div>
            <div class="col"><input type="text" name="contact_desg[]" placeholder="Designation" class="form-control"></div>
            <div class="col"><input type="text" name="contact_mob[]" placeholder="Mobile" class="form-control"></div>
            <div class="col-auto"><button type="button" class="btn btn-danger btn-sm" onclick="removeCommRow(this)">−</button></div>
          </div>
        </div>
        <button type="button" class="btn btn-sm btn-primary mt-2" onclick="addCommRow()">+ Add Contact</button>
      </div>
    </div>

    <!-- Bank Details Section -->
    <p><a class="btn btn-outline-success" data-bs-toggle="collapse" href="#bank-section" role="button">Bank Details</a></p>
    <div class="collapse" id="bank-section">
      <div class="card card-body">
        <div class="row mb-2">
          <div class="col-md-6"><label class="form-label">Beneficiary Name</label><input type="text" name="ben_name" class="form-control"></div>
          <div class="col-md-6"><label class="form-label">Account Number</label><input type="text" name="ben_ac" class="form-control"></div>
        </div>
        <div class="row mb-2">
          <div class="col-md-4"><label class="form-label">Account Type</label><input type="text" name="ac_type" class="form-control"></div>
          <div class="col-md-4"><label class="form-label">Bank Name</label><input type="text" name="bank_name" class="form-control"></div>
          <div class="col-md-2"><label class="form-label">IFSC</label><input type="text" name="ifsc" class="form-control"></div>
          <div class="col-md-2"><label class="form-label">MICR</label><input type="text" name="micr" class="form-control"></div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success mt-4">Submit</button>
  </form>
</div>

<script>
function addCommRow() {
  const row = document.createElement('div');
  row.className = 'row mb-2 align-items-center comm-row';
  row.innerHTML = `
    <div class="col"><input type="text" name="contact_name[]" placeholder="Name" class="form-control"></div>
    <div class="col"><input type="text" name="contact_dept[]" placeholder="Department" class="form-control"></div>
    <div class="col"><input type="text" name="contact_desg[]" placeholder="Designation" class="form-control"></div>
    <div class="col"><input type="text" name="contact_mob[]" placeholder="Mobile" class="form-control"></div>
    <div class="col-auto"><button type="button" class="btn btn-danger btn-sm" onclick="removeCommRow(this)">−</button></div>
  `;
  document.getElementById('comm-rows').appendChild(row);
}

function removeCommRow(button) {
  button.closest('.comm-row').remove();
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
