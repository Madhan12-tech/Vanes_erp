<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Registration - Vanes ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container mt-4">
    <h3 class="text-center">📝 Vendor Registration</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <h5 class="mt-3">Company Info</h5>
      <div class="row">
        <div class="col-md-4"><input class="form-control mb-2" name="vendor_id" placeholder="Vendor ID" required></div>
        <div class="col-md-4"><input class="form-control mb-2" name="company_name" placeholder="Company Name" required></div>
        <div class="col-md-4"><input class="form-control mb-2" name="company_address" placeholder="Address" required></div>
      </div>
      <div class="row">
        <div class="col-md-4"><input class="form-control mb-2" name="office_mobile" placeholder="Office Mobile" required></div>
        <div class="col-md-4"><input class="form-control mb-2" name="office_telephone" placeholder="Telephone" required></div>
        <div class="col-md-4"><input class="form-control mb-2" name="email" placeholder="Email" required></div>
      </div>
      <div class="row">
        <div class="col-md-4"><input class="form-control mb-2" name="gstin" placeholder="GSTIN"></div>
        <div class="col-md-4"><input class="form-control mb-2" name="pan" placeholder="PAN"></div>
        <div class="col-md-4"><input class="form-control mb-2" name="tan" placeholder="TAN"></div>
      </div>

      <h5 class="mt-3">Contact Person 1</h5>
      <div class="row">
        <div class="col-md-3"><input class="form-control mb-2" name="name1" placeholder="Name"></div>
        <div class="col-md-3"><input class="form-control mb-2" name="dept1" placeholder="Department"></div>
        <div class="col-md-3"><input class="form-control mb-2" name="desg1" placeholder="Designation"></div>
        <div class="col-md-3"><input class="form-control mb-2" name="mob1" placeholder="Mobile"></div>
      </div>

      <h5 class="mt-3">Contact Person 2</h5>
      <div class="row">
        <div class="col-md-3"><input class="form-control mb-2" name="name2" placeholder="Name"></div>
        <div class="col-md-3"><input class="form-control mb-2" name="dept2" placeholder="Department"></div>
        <div class="col-md-3"><input class="form-control mb-2" name="desg2" placeholder="Designation"></div>
        <div class="col-md-3"><input class="form-control mb-2" name="mob2" placeholder="Mobile"></div>
      </div>

      <h5 class="mt-3">Bank Details</h5>
      <div class="row">
        <div class="col-md-3"><input class="form-control mb-2" name="ben_name" placeholder="Beneficiary Name"></div>
        <div class="col-md-3"><input class="form-control mb-2" name="ben_ac" placeholder="Account Number"></div>
        <div class="col-md-3"><input class="form-control mb-2" name="ac_type" placeholder="Account Type"></div>
        <div class="col-md-3"><input class="form-control mb-2" name="bank_name" placeholder="Bank Name"></div>
        <div class="col-md-3"><input class="form-control mb-2" name="ifsc" placeholder="IFSC"></div>
        <div class="col-md-3"><input class="form-control mb-2" name="micr" placeholder="MICR"></div>
      </div>

      <div class="d-grid gap-2 mt-3">
        <button class="btn btn-success" type="submit">Submit</button>
        <a href="/" class="btn btn-danger">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
