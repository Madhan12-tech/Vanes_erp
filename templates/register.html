<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .collapse-section { cursor: pointer; font-weight: bold; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h3>Vendor Registration</h3>
    <form method="POST">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Vendor Basic -->
      <div class="mb-3">
        <label>Vendor ID</label>
        <input type="text" name="vendor_id" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Company Name</label>
        <input type="text" name="company_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Company Address</label>
        <input type="text" name="company_address" class="form-control" required>
      </div>

      <!-- Communication Details -->
      <p class="collapse-section" data-bs-toggle="collapse" data-bs-target="#communicationSection">+ Communication Details</p>
      <div id="communicationSection" class="collapse">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th><th>Department</th><th>Designation</th><th>Mobile</th><th>Action</th>
            </tr>
          </thead>
          <tbody id="comm-body">
            <tr>
              <td><input type="text" name="contact_name[]" class="form-control" required></td>
              <td><input type="text" name="contact_dept[]" class="form-control"></td>
              <td><input type="text" name="contact_desg[]" class="form-control"></td>
              <td><input type="text" name="contact_mob[]" class="form-control"></td>
              <td><button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">X</button></td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-secondary btn-sm" onclick="addRow()">+ Add Row</button>
      </div>

      <!-- Bank Details -->
      <p class="collapse-section mt-4" data-bs-toggle="collapse" data-bs-target="#bankSection">+ Bank Details</p>
      <div id="bankSection" class="collapse">
        <div class="row">
          <div class="col-md-4 mb-3"><input type="text" name="ben_name" class="form-control" placeholder="Beneficiary Name"></div>
          <div class="col-md-4 mb-3"><input type="text" name="ben_ac" class="form-control" placeholder="A/C Number"></div>
          <div class="col-md-4 mb-3"><input type="text" name="ac_type" class="form-control" placeholder="Account Type"></div>
          <div class="col-md-4 mb-3"><input type="text" name="bank_name" class="form-control" placeholder="Bank Name"></div>
          <div class="col-md-4 mb-3"><input type="text" name="ifsc" class="form-control" placeholder="IFSC"></div>
          <div class="col-md-4 mb-3"><input type="text" name="micr" class="form-control" placeholder="MICR"></div>
        </div>
      </div>

      <!-- Other Fields -->
      <div class="row">
        <div class="col-md-4 mb-3"><input type="text" name="office_mobile" class="form-control" placeholder="Office Mobile"></div>
        <div class="col-md-4 mb-3"><input type="text" name="office_telephone" class="form-control" placeholder="Office Telephone"></div>
        <div class="col-md-4 mb-3"><input type="email" name="email" class="form-control" placeholder="Email"></div>
        <div class="col-md-4 mb-3"><input type="text" name="gstin" class="form-control" placeholder="GSTIN"></div>
        <div class="col-md-4 mb-3"><input type="text" name="pan" class="form-control" placeholder="PAN"></div>
        <div class="col-md-4 mb-3"><input type="text" name="tan" class="form-control" placeholder="TAN"></div>
      </div>

      <div class="mt-3">
        <button class="btn btn-success">Submit</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addRow() {
      const row = `
        <tr>
          <td><input type="text" name="contact_name[]" class="form-control" required></td>
          <td><input type="text" name="contact_dept[]" class="form-control"></td>
          <td><input type="text" name="contact_desg[]" class="form-control"></td>
          <td><input type="text" name="contact_mob[]" class="form-control"></td>
          <td><button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">X</button></td>
        </tr>
      `;
      document.getElementById('comm-body').insertAdjacentHTML('beforeend', row);
    }

    function removeRow(button) {
      button.closest('tr').remove();
    }
  </script>
</body>
</html>
