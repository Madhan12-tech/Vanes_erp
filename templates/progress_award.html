<!-- progress_award.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Progress / Award Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4">Progress / Award Status</h3>

    <table class="table table-bordered table-hover bg-white">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Enquiry ID</th>
          <th>Client Name</th>
          <th>Project Title</th>
          <th>Status</th>
          <th>File</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for e in enquiries %}
        <tr>
          <td>{{ e[0] }}</td>
          <td>{{ e[1] }}</td>
          <td>{{ e[4] }}</td>
          <td>{{ e[5] }}</td>
          <td>{{ e[6] }}</td>
          <td>
            {% if e[7] %}
              <a href="{{ url_for('download_file', filename=e[7]) }}" target="_blank">Download</a>
            {% else %}
              No file
            {% endif %}
          </td>
          <td>
            <a href="{{ url_for('edit_enquiry', enquiry_id=e[1]) }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{{ url_for('delete_enquiry', enquiry_id=e[1]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this enquiry?')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
