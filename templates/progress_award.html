<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress / Award Status</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Progress / Award Status</h2>
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>#</th>
          <th>Enquiry ID</th>
          <th>Client Name</th>
          <th>Project Title</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for row in enquiries %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td><span class="badge bg-warning text-dark">{{ row[4] }}</span></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('management') }}" class="btn btn-link">Back to Management</a>
  </div>
</body>
</html>
