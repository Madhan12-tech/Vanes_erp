<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress / Award Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Progress / Award Status</h2>
    <table class="table table-bordered table-hover bg-white">
      <thead class="table-secondary">
        <tr>
          <th>Enquiry ID</th>
          <th>Client Name</th>
          <th>Project Title</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for enquiry in enquiries %}
        <tr>
          <td>{{ enquiry[0] }}</td>
          <td>{{ enquiry[1] }}</td>
          <td>{{ enquiry[2] }}</td>
          <td><span class="badge bg-info">{{ enquiry[3] }}</span></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
