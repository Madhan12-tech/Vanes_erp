<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress / Award Status</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      color: white;
    }
    .status-in-progress { background-color: orange; }
    .status-awarded { background-color: green; }
    .status-lost { background-color: red; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Progress / Award Status</h2><table class="table table-bordered table-hover bg-white">
  <thead class="table-dark">
    <tr>
      <th>Enquiry ID</th>
      <th>Client Name</th>
      <th>Project Title</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for enquiry in enquiries %}
    <tr>
      <td>{{ enquiry.enquiry_id }}</td>
      <td>{{ enquiry.client_name }}</td>
      <td>{{ enquiry.project_title }}</td>
      <td>
        <span class="status-badge 
          {% if enquiry.status == 'In Progress' %}status-in-progress{% elif enquiry.status == 'Awarded' %}status-awarded{% else %}status-lost{% endif %}">
          {{ enquiry.status }}
        </span>
      </td>
      <td>
        <a href="/edit-enquiry/{{ enquiry.id }}" class="btn btn-sm btn-primary">Edit</a>
        <a href="/delete-enquiry/{{ enquiry.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this enquiry?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

  </div>
</body>
</html>
