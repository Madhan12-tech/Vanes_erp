<!DOCTYPE html>
<html>
<head>
    <title>Edit Vendor</title>
</head>
<body>
<h2>Edit Vendor</h2>
<form method="POST">
    <label>Company Name:</label>
    <input type="text" name="company_name" value="{{ vendor[2] }}"><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ vendor[6] }}"><br>

    <label>Mobile:</label>
    <input type="text" name="office_mobile" value="{{ vendor[4] }}"><br>

    <button type="submit">Save</button>
    <a href="/vendors">Cancel</a>
</form>
</body>
</html>
