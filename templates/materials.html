<!-- templates/materials.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raw Materials</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4 text-center">Raw Material Stock</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Category</th>
          <th>Material Name</th>
          <th>Stock Qty</th>
          <th>Unit</th>
        </tr>
      </thead>
      <tbody>
        {% for material in materials %}
        <tr>
          <td>{{ material[1] }}</td>
          <td>{{ material[2] }}</td>
          <td>{{ material[3] }}</td>
          <td>{{ material[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
