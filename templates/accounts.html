<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accounts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center mb-4">Accounts Module</h3>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">DC / Invoice</h5>
            <p class="card-text">View and manage Delivery Challans and Invoices.</p>
            <a href="#" class="btn btn-primary">View DC / Invoices</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">MRS Sheet</h5>
            <p class="card-text">Material Receipt Sheet for received items.</p>
            <a href="#" class="btn btn-secondary">View MRS Sheet</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Consolidated Reports</h5>
            <p class="card-text">View overall accounting reports.</p>
            <a href="#" class="btn btn-dark">View Reports</a>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
