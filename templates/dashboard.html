<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
    }
    .card {
      border-radius: 15px;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .section-title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Welcome to Vanes ERP Dashboard</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <div class="col">
        <div class="card shadow text-center p-3">
          <h5 class="section-title">Management</h5>
          <a href="{{ url_for('management') }}" class="btn btn-primary mt-2">Go</a>
        </div>
      </div>

      <div class="col">
        <div class="card shadow text-center p-3">
          <h5 class="section-title">Accounts</h5>
          <a href="{{ url_for('accounts') }}" class="btn btn-primary mt-2">Go</a>
        </div>
      </div>

      <div class="col">
        <div class="card shadow text-center p-3">
          <h5 class="section-title">Project</h5>
          <a href="{{ url_for('project') }}" class="btn btn-primary mt-2">Go</a>
        </div>
      </div>

      <div class="col">
        <div class="card shadow text-center p-3">
          <h5 class="section-title">Production</h5>
          <a href="{{ url_for('production') }}" class="btn btn-primary mt-2">Go</a>
        </div>
      </div>

      <div class="col">
        <div class="card shadow text-center p-3">
          <h5 class="section-title">Sales / Design</h5>
          <a href="{{ url_for('sales_design') }}" class="btn btn-primary mt-2">Go</a>
        </div>
      </div>

      <div class="col">
        <div class="card shadow text-center p-3">
          <h5 class="section-title">Customer</h5>
          <a href="{{ url_for('customer') }}" class="btn btn-primary mt-2">Go</a>
        </div>
      </div>

    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>
</body>
</html>
