<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanes ERP Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h2 {
      margin-top: 30px;
      margin-bottom: 40px;
    }
    .module-card {
      padding: 20px;
      border-radius: 15px;
      color: #fff;
      margin: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .module-btn {
      margin-top: 15px;
    }
    .bg-management    { background-color: #0d6efd; }
    .bg-accounts      { background-color: #1e5631; }
    .bg-project       { background-color: #f57c00; }
    .bg-production    { background-color: #d32f2f; }
    .bg-sales         { background-color: #03a9f4; }
    .bg-customer      { background-color: #212121; }

    .logout-btn {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome to Vanes ERP Dashboard</h2>
    <div class="row justify-content-center">

      <div class="col-md-4">
        <div class="module-card bg-management">
          <h4>Management</h4>
          <p>Admin & vendor registration</p>
          <a href="{{ url_for('management') }}" class="btn btn-light module-btn">Go</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="module-card bg-accounts">
          <h4>Accounts</h4>
          <p>Invoices, payments, and reports</p>
          <button class="btn btn-light module-btn" disabled>Coming Soon</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="module-card bg-project">
          <h4>Project</h4>
          <p>Track project activities</p>
          <button class="btn btn-light module-btn" disabled>Coming Soon</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="module-card bg-production">
          <h4>Production</h4>
          <p>Production planning & status</p>
          <button class="btn btn-light module-btn" disabled>Coming Soon</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="module-card bg-sales">
          <h4>Sales / Design</h4>
          <p>Manage leads & designs</p>
          <button class="btn btn-light module-btn" disabled>Coming Soon</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="module-card bg-customer">
          <h4>Customer</h4>
          <p>Customer data & feedback</p>
          <button class="btn btn-light module-btn" disabled>Coming Soon</button>
        </div>
      </div>

    </div>

    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger logout-btn">Logout</a>
  </div>

</body>
</html>
